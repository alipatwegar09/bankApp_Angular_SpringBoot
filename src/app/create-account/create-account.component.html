<h1 class="text-center">Create Acount</h1>
<div class="col-md-8 offset-md-3">
<div *ngIf="accountCreate" class="alert alert-success">
    Account Created Successfully
</div>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Account Holder Name</label>
        <input type="text" id="accountHolderName" class="form-control" name="accountHolderName" placeholder="Account Holder Name"
         [(ngModel)] ="account.accountHolderName"/>
    </div>
    <br>
    <div class="form-group">
        <label>Balance</label>
        <input type="number" id="balance"  class="form-control" name="balance" placeholder="Enter Balance"
            [(ngModel)]="account.balance" />
    </div>
    <br>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
    </div>
