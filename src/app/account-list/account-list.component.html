<table class="table table-striped">
    <thead class="table table-dark">
        <tr>
            <th>ID</th>
            <th>AccountHolderName</th>
            <th>Balance</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Correct placement of *ngFor directive -->
        <tr *ngFor="let account of accounts">
            <td>{{ account.id }}</td>
            <td>{{ account.accountHolderName }}</td>
            <td>{{ account.balance }}</td>
            <td (click)="deposit(account.id)" class="btn btn-info" style="margin: 10px;" >Deposit</td>
            <td (click)="withdraw(account.id)" class="btn btn-info" style="margin: 10px;">withdraw</td>
            <td (click)="delete(account.id)" class="btn btn-info" style="margin: 10px;">Delete </td>
        </tr>
    </tbody>
</table>
